<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笑い袋アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>笑い袋アプリへようこそ！</h1>
        <button id="play-icon" class="icon-button">
            <img src="laughing-bag-icon.png" alt="Laughing Bag Icon">
        </button>
        <p class="instruction">アイコンを押してね！</p>
        <!-- カウンター表示 -->
        <p id="counter" class="counter-text">笑いの力で 0 回分の健康と平和を届けました！</p>
    </div>

    <footer>
        <p class="note">これはアプリのサンプルです。</p>
        <p class="note">
            公開プロジェクトは 
            <a href="https://github.com/nakamura-infrred/laugh-app" target="_blank">GitHubで公開</a> されています。
        </p>
        <p class="note">
            音声サンプルは <a href="https://soundeffect-lab.info/" target="_blank">効果音ラボ</a> の素材を利用させていただいています。
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
